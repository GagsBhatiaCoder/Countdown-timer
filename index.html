<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Countdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500&family=PT+Sans&family=Poppins:ital,wght@0,400;0,500;1,100;1,400&family=Roboto+Mono:wght@500&family=Roboto:ital@0;1&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="timer-text">
            <h2>Timer</h2>
            <h2 id="end-date">Date</h2>
            <div class="col">
                <div class="text-input">
                    <input type="text" id="days" value="0" disabled>
                    <label for="days">Days</label>
                </div>
                <div class="text-input">
                    <input type="text" id="hours" value="0" disabled>
                    <label for="hours">Hours</label>
                </div>
                <div class="text-input">
                    <input type="text" id="minutes" value="0" disabled>
                    <label for="minutes">Minutes</label>
                </div>
                <div class="text-input">
                    <input type="text" id="seconds" value="0" disabled>
                    <label for="seconds">Seconds</label>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
